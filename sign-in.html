<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign-in.css">  
    <title>Sign In</title>
    
</head>
<body>
    <header></header>
    <main class="container">
        <section class="box1">
            <img src="./images/image.png" alt="Background Image">
        </section>
        <section class="box2" role="form">
            <h1>FASCO</h1>
            <h2>Sign In To FASCO</h2>
            <div class="flex">
                <button role="button" aria-label="Sign in with Google" class="borderbox flex button">
                    <img class="icon" src="./images/Google-icon.png" alt="icon">
                    <p>Sign up with Google</p>
                </button>
                <button role="button" aria-label="Sign in with Google" class="borderbox flex button">
                    <img class="icon" src="./images/email.png" alt="icon">
                    <p>Sign up with Email</p>
                </button>
            </div>
            <!-- sign in form -->
            <p class="or"><b>- OR -</b></p>
            <form action="login.php" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <div class="buttoncontainer">
                    <button type="submit" class="button2">Sign In</button>
                    <button type="button" class="button2" onclick="location.href='register.html'">Register Now</button>
                </div>   
            </form>
            <a aria-label="go to forgot-password" href="forgot-password.html" id="forgot-password">Forgot password</a>
            <p class="term">FASCO Terms & Conditions</p>
        </section>
    </main>
    <footer></footer>
    
</body>
</html>
