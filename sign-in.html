<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to your FASCO account">
    <link rel="stylesheet" href="./css/main.css">  
    <title>Sign In</title>
    
</head>
<body>
    <header>
        <nav aria-label="Skip Links">
            <ul class="skip-links" role="list">
                <li role="listitem"><a href="#signin-form" aria-label="Skip to sign in form">Skip to sign in form</a></li>
            </ul>
        </nav>
    </header>
    <main class="signin-container">
        <section class="box1">
            <!-- Same image different size -->
            <picture>
                <source srcset="./images/image-600.png"
                media="(min-width: 760px)"/>
                <source srcset="./images/image-750.png"
                media="(min-width: 320px)"/>
                <img src="./images/image.png" alt="placeholder">
            </picture>
        </section>
        <section class="box2">
            <h1>FASCO</h1>
            <form id="signin-form" action="login.php" method="POST" aria-labelledby="signin-heading">
                <h2 id="signin-heading">Sign In To FASCO</h2>
                
                <!-- Social Sign In Buttons -->
                <div class="flex4">
                    <button type="button" aria-label="Sign in with Google" class="borderbox flex4 button-sign">
                        <img class="icon" src="./images/Google-icon.png" alt="Google icon">
                        Sign up with Google
                    </button>
                    <button type="button" aria-label="Sign in with Email" class="borderbox flex4 button-sign">
                        <img class="icon" src="./images/email.png" alt="Email icon">
                        Sign up with Email
                    </button>
                </div>

                <p class="or" aria-hidden="true"><b>- OR -</b></p>

                <!-- Form Fields -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" 
                        placeholder="Enter your email" 
                        autocomplete="email" 
                        required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" 
                        placeholder="Enter your password" 
                        autocomplete="current-password"
                        required>
                </div>

                <div class="buttoncontainer">
                    <button type="submit" class="button-sign2">Sign In</button>
                    <button type="button" class="button-sign2" onclick="location.href='register.html'">Register Now</button>
                    <a aria-label="go to forgot-password" href="forgot-password.html" id="forgot-password">Forgot password</a>
                </div>   
            </form>
            <a aria-label="go to forgot-password" href="forgot-password.html" id="forgot-password">Forgot password</a>
            <p class="term">FASCO Terms & Conditions</p>
        </section>
    </main>
    <footer class="margin footer">
        <div class="copyright">
            <p>&copy; 2022 FASCO. All Rights Reserved.</p>
        </div>
    </footer>
    
</body>
</html>
