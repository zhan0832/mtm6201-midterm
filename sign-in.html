<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign-in.css">
    
    <title>Sign In</title>
</head>
<body>
    <header></header>
    <main class="container">
        <div class="box1">
            <img src="./images/image.png" alt="Product Image">
        </div>
        <div class="box2">
            <h1>FASCO</h1>
            <h2>Sign In To FASCO</h2>
            <div class="flex">
                <div class="borderbox flex button">
                    <img class="icon" src="./images/Google-icon.png" alt="icon">
                    <p>Sign up with Google</p>
                </div>
                <div class="borderbox flex button">
                    <img class="icon" src="./images/email.png" alt="icon">
                    <p>Sign up with Email</p>
                </div>
            </div>
            <p class="or"><b>- OR -</b></p>
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Password">
            <div class="buttoncontainer">
                <button class="button2">Sign in</button>
                <button class="button2">Register Now</button>
                <a href="">Forget password</a>
            </div>
            <p class="term">FASCO Terms & Conditions</p>
        </div>
    </main>
    <footer></footer>
    
</body>
</html>
